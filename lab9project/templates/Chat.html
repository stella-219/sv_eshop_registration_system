<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lemon</title>
    <style>
        .btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffe6e6;
            color: black;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            white-space: normal;
            text-align: center;
        }
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            background-color: #f8f8f8;
        }
        .chat-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .chat-box-body {
            padding: 8px;
            height: 300px;
            overflow-y: auto;
        }
        .chat-box-footer {
            padding: 8px;
            padding-bottom: 10px;
        }
        .btn-close {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
    <button id="chat-toggle-btn" class="btn" onclick="toggleChat()">
        Need help? Chat with <br /> your virtual assistant Lemon!
    </button>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box" style="display: none;">
        <div class="chat-box-header">
            <span>Chat with Lemon</span>
            <button class="btn-close" aria-label="Close" onclick="toggleChat()">âœ–</button>
        </div>
        <div class="chat-box-body">
            <p class="text-muted text-center">Start a conversation with Lemon!</p>
        </div>
        <div class="chat-box-footer">
            <input
                type="text"
                placeholder="Type your message..."
                class="form-control"
                style="width: 100%; margin-bottom: 10px;"
            />
            <button class="btn" style="width: 100%; background-color: #ffe6e6; color: #000;">
                Send
            </button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById("chat-box");
            const chatToggleBtn = document.getElementById("chat-toggle-btn");
            if (chatBox.style.display === "none") {
                chatBox.style.display = "block";
                chatToggleBtn.style.display = "none";
            } else {
                chatBox.style.display = "none";
                chatToggleBtn.style.display = "block";
            }
        }
    </script>
</body>
</html>
